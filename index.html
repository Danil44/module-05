<!DOCTYPE html>

<head>

    <div class="wrapper-tours">
        <div class="container">
            <section class="tours">
                <div class="left_bracket">
                    <p>&#10094;</p>
                </div>
                <h2 class="tour-title">Affordable paris tours</h2>
                <ul class="feauters-list clearfix">
                    <li class="feauters-items">

                    </li>
                    <li class="feauters-items">

                <div class="right_bracket">
                    <p>&#10095;</p>
                </div>
            </section>
        </div>
    </div>

                <figure class="card">

                            </li>

                                <a href="#" class="knob-link-2"><img src="./img/share.svg" alt="" class="icon"></a>

                                <a href="#" class="knob-link-3"><img src="./img/clock.svg" alt="" class="icon"></a>
                            </li>
                        </ul>
                        <button class="add"><img src="./img/add.svg" alt="" class="add_image"> Add to cart</button>
                    </div>
                    <img src="img/1.png" alt="men in blue tshirt" class="card-image" width="255" height="322">
                    <figcaption class="name">Blue tshirt</figcaption>

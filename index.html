<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="mart.css/import.css">
    <title>Document</title>
</head>

<body>
<!-- header -->
    <div class="wrapper-menu">
        <div class="container">
            <header class="menu">
                <h2 class="logo">Mart</h2>
                <nav class="navigation">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">About us</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Page</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Contact us</a>
                        </li>
                    </ul>
                </nav>
            </header>
        </div>
    </div>
<!-- main -->
    <div class="wrapper-tours">
        <div class="container">
            <section class="tours">
                <h2 class="tour-title">Affordable paris tours</h2>
                <ul class="feauters-list">
                    <li class="feauters-items">
                        <a href="#" class="feauters-links">City tours</a>
                    </li>
                    <li class="feauters-items">
                        <a href="#" class="feauters-links">Tour tickets</a>
                    </li>
                    <li class="feauters-items">
                        <a href="#" class="feauters-links">Tour guides</a>
                    </li>
                </ul>
            </section>
        </div>
    </div>


    <div class="wrapper-new-collection">
        <div class="container">

            <section class="new-collection">
                <h2 class="title">New collection</h2>
                <figure class="card">
                    <img src="img/1.png" alt="men in blue tshirt" class="card-image" width="255" height="322">
                    <figcaption class="name">Blue tshirt</figcaption>
                    <figcaption class="price">26</figcaption>
                </figure>
                <figure class="card">
                    <img src="img/2.png" alt="woman in shirt" class="card-image" width="255" height="322">
                    <figcaption class="name">Woman tshirt</figcaption>
                    <figcaption class="price">31</figcaption>
                </figure>
                <figure class="card">
                    <img src="img/3.png" alt="men in yellow tshirt" class="card-image" width="255" height="322">
                    <figcaption class="name">Yellow tshirt</figcaption>
                    <figcaption class="price"></figcaption>
                </figure>
                <figure class="card">
                    <img src="img/4.png" alt="woman in cool lingerie" class="card-image" width="255" height="322">
                    <figcaption class="name">Cool lingerie</figcaption>
                    <figcaption class="price">56</figcaption>
                </figure>
            </section>

        </div>
    </div>

<!-- footer -->
    <div class="wrapper-footer">
        <div class="container">
            <footer class="footer">
                <adress class="rights">All rights reserved dokan designed
                    <a href="#">ThemenGraph</a>
                </adress>
            </footer>
        </div>
    </div>





</body>

</html>
